<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order | Fleur Vine</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1 class="brand">Fleur Vine</h1>
    <a href="index.html" class="back-home">Home</a>
  </header>

  <main class="order-page">
    <div class="order-section">
      <h2>Small Gifts</h2>
      <div class="products">
        <div class="product">
          <h3>Rose Bouquet</h3>
          <p>₹499</p>
          <button onclick="addToCart('Rose Bouquet', 499)">Add to Cart</button>
        </div>
        <div class="product">
          <h3>Lily Arrangement</h3>
          <p>₹599</p>
          <button onclick="addToCart('Lily Arrangement', 599)">Add to Cart</button>
        </div>
      </div>
    </div>

    <div class="order-section">
      <h2>Bulk Orders</h2>
      <div class="products">
        <div class="product">
          <h3>Wedding Roses (100 pcs)</h3>
          <p>₹3999</p>
          <button onclick="addToCart('Wedding Roses (100 pcs)', 3999)">Add to Cart</button>
        </div>
        <div class="product">
          <h3>Event Mix (200 pcs)</h3>
          <p>₹7499</p>
          <button onclick="addToCart('Event Mix (200 pcs)', 7499)">Add to Cart</button>
        </div>
      </div>
    </div>

    <aside class="cart">
      <h2>Cart</h2>
      <ul id="cart-items"></ul>
      <p class="total">Total: ₹<span id="total">0</span></p>
      <button class="order-now" onclick="sendWhatsAppOrder()">Order Now</button>
    </aside>
  </main>

  <script src="script.js"></script>
</body>
</html>
